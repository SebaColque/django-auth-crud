<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">Home</a>
                </li>
                
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout" class="nav-link active">Logout</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tasks' %}" class="nav-link active">Tasks Pending</a>
                </li>
                <li>
                    <a href="{% url 'tasks_completed' %}" class="nav-link active">Tasks Completed</a>
                </li class="nav-item">
                <li>
                    <a href="/tasks/create/" class="nav-link active">Create task</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link active">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link active">Signin</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
